<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h2 class="ion-text-center">Blogs</h2>

  <ion-card color="light" class="ion-text-center" *ngFor="let item of images | async">
    <h3>{{item.title}}</h3>
    <img [src]="item.filepath" />
    <a [href]="item.filepath" target="_blank" rel="noopener">Download</a>
    <ion-card-header>
      <ion-card-subtitle>
      Date: {{item.date}}         Location: {{item.latitude}} {{item.longitude}}
      </ion-card-subtitle>
      <ion-card-title>
        {{item.description}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
