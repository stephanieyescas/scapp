<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="text" placeholder="Email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type ="password" placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button fill = "clear" expand="block" color="blue" (click)="goRegister()">Register</ion-button>

  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
</ion-content>
